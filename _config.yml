# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# title: "Janice Loo Design"
title-bold: "Janice Loo Design"
title-normal: Creativity & Design by JLOO
email: janice.loo.kim@gmail.com
description: Sometimes I make things
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://janiceloo.github.io" # the base hostname & protocol for your site
author: "Janice Loo Design"
city: New York
state: NY
zip_code:
country: United States of America
phone:

# Plugins
gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

# Homepage tiles
tiles-source: posts # accepts "posts" or "pages"
tiles-count: 6

# Social settings
